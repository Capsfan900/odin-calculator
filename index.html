<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
    <script defer src="script.js"></script>
</head>
<header></header>
<nav></nav>

<body>
    <header id="top-bar"></header>
    <div id="content-wrapper">
        <div id="calculator">

            <div id="calc-display">
                <div id='buffer'></div>
                <div id='currentOperation'></div>
            </div>
            <div id="button-wrapper">
                <div class="button" id="button0">0</div>
                <div class="button" id="button1">1</div>
                <div class="button" id="button2">2</div>
                <div class="button" id="button3">3</div>
                <div class="button" id="button4">4</div>
                <div class="button" id="button5">5</div>
                <div class="button" id="button6">6</div>
                <div class="button" id="button7">7</div>
                <div class="button" id="button8">8</div>
                <div class="button" id="button9">9</div>
                <div class="button" id="button10">+</div>
                <div class="button" id="button11">-</div>
                <div class="button" id="button12">x</div>
                <div class="button" id="button13">*</div>
                <div class="button" id="button14">%</div>
                <div class="button" id="button15">AC</div>
                <div class="button-big" id="buttonEval">=</div>
                <div class="button-big" id="buttonDel">Del</div>
            </div>
        </div>
    </div>
    </div>
    <footer id='bottom-bar'></footer>
</body>

</html>
